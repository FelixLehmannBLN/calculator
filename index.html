<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
<div class="wrapper">
<h1 class="title">Texas Instruments</h1>
<h2>Design Caluclator</h2>
  <input class="display" type="text" disabled>
  <div class="row">
    <button class="number button">(</button>
    <button class="number button">)</button>
    <button class="delete button">DEL</button>
    <button class="clear button">AC</button>
  </div>
  <div class="row">
    <button class="number button">7</button>
    <button class="number button">8</button>
    <button class="number button">9</button>
    <button class="operator button">/</button>
  </div>
  <div class="row">
    <button class="number button">4</button>
    <button class="number button">5</button>
    <button class="number button">6</button>
    <button class="operator button">*</button>
  </div>
  <div class="row">
    <button class="number button">1</button>
    <button class="number button">2</button>
    <button class="number button">3</button>
    <button class="operator button">-</button>
  </div>
  <div class="row">
    <button class="number button">0</button>
    <button class="operator button">.</button>
    <button class="equals button">=</button>
    <button class="operator button">+</button>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
